name: Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly security rebuild

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
        with:
          dockerfile: Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Validate bake file
        run: docker buildx bake --print

  build:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write
      attestations: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Extract phpbu version from composer.lock
        id: version
        run: |
          PHPBU_VERSION=$(jq -r '.packages[] | select(.name == "phpbu/phpbu") | .version' app/composer.lock)
          PHPBU_MINOR=$(echo "$PHPBU_VERSION" | cut -d. -f1,2)
          PHPBU_MAJOR=$(echo "$PHPBU_VERSION" | cut -d. -f1)
          BUILD_DATE=$(date -u +%Y-%m-%d)
          GIT_SHA=$(git rev-parse --short HEAD)
          echo "phpbu_version=$PHPBU_VERSION" >> $GITHUB_OUTPUT
          echo "phpbu_minor=$PHPBU_MINOR" >> $GITHUB_OUTPUT
          echo "phpbu_major=$PHPBU_MAJOR" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "git_sha=$GIT_SHA" >> $GITHUB_OUTPUT
          echo "## Version Info" >> $GITHUB_STEP_SUMMARY
          echo "- phpbu: $PHPBU_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- Build date: $BUILD_DATE" >> $GITHUB_STEP_SUMMARY
          echo "- Git SHA: $GIT_SHA" >> $GITHUB_STEP_SUMMARY

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build CI image
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6
        with:
          targets: ci
          load: true

      - name: Test image
        run: |
          docker run --rm phpbu:ci --version
          docker run --rm phpbu:ci --help

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@76071ef0d7ec797419534a183b498b4d6366cf37 # v0.31.0
        with:
          image-ref: phpbu:ci
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Build and push
        if: github.event_name != 'pull_request'
        id: bake
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6
        with:
          targets: phpbu
          push: true
          sbom: true
          provenance: mode=max
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
        env:
          PHPBU_VERSION: ${{ steps.version.outputs.phpbu_version }}
          PHPBU_MINOR: ${{ steps.version.outputs.phpbu_minor }}
          PHPBU_MAJOR: ${{ steps.version.outputs.phpbu_major }}
          BUILD_DATE: ${{ steps.version.outputs.build_date }}
          GIT_SHA: ${{ steps.version.outputs.git_sha }}

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3

      - name: Sign images
        if: github.event_name != 'pull_request'
        env:
          PHPBU_VERSION: ${{ steps.version.outputs.phpbu_version }}
          PHPBU_MINOR: ${{ steps.version.outputs.phpbu_minor }}
          PHPBU_MAJOR: ${{ steps.version.outputs.phpbu_major }}
          BUILD_DATE: ${{ steps.version.outputs.build_date }}
          GIT_SHA: ${{ steps.version.outputs.git_sha }}
        run: |
          for tag in $(docker buildx bake --print 2>/dev/null | jq -r '.target.phpbu.tags[]'); do
            cosign sign --yes "$tag"
          done

      - name: Build summary
        if: github.event_name != 'pull_request'
        env:
          PHPBU_VERSION: ${{ steps.version.outputs.phpbu_version }}
          BUILD_DATE: ${{ steps.version.outputs.build_date }}
          GIT_SHA: ${{ steps.version.outputs.git_sha }}
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: \`$PHPBU_VERSION\`, \`$PHPBU_VERSION-$BUILD_DATE\`, \`$PHPBU_VERSION-$GIT_SHA\`, \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "**Signed**: Yes (Cosign keyless)" >> $GITHUB_STEP_SUMMARY
          echo "**SBOM**: Yes (SPDX)" >> $GITHUB_STEP_SUMMARY
          echo "**Provenance**: Yes (SLSA)" >> $GITHUB_STEP_SUMMARY
