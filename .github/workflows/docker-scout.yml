name: Docker Scout

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'  # Daily

permissions: {}

jobs:
  scout:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build image
        uses: docker/bake-action@5be5f02ff8819ecd3092ea6b2e6261c31774f2b4 # v6
        with:
          targets: ci
          load: true

      - name: Log in to Docker Hub
        id: docker-login
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Scout CVE scan
        if: steps.docker-login.outcome == 'success'
        uses: docker/scout-action@f8c776824083494ab0d56b8105ba2ca85c86e4de # v1
        with:
          command: cves
          image: phpbu:ci
          sarif-file: scout-results.sarif
          summary: true

      - name: Upload Scout results
        uses: github/codeql-action/upload-sarif@ff0a06e83cb2de871e5a09832bc6a81e7276941f # v3.28.18
        if: always() && hashFiles('scout-results.sarif') != ''
        with:
          sarif_file: scout-results.sarif

      - name: Docker Scout recommendations
        if: github.event_name == 'pull_request' && steps.docker-login.outcome == 'success'
        uses: docker/scout-action@f8c776824083494ab0d56b8105ba2ca85c86e4de # v1
        with:
          command: recommendations
          image: phpbu:ci
          only-fixed: true

      - name: Scout skipped notice
        if: steps.docker-login.outcome != 'success'
        run: echo "::notice::Docker Scout skipped - DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets not configured or login failed"
